<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Encriptador</title>
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="logo">
                <img class="logoImg" src="img/Logo.png">
                <h1 class="tittle">Encriptador de mensajes</h1>
            </div>
            <div class="left">
                <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
            </div>
            <div class="right">
                <img src="img/muñeco.png" id="imgDer">
                <h1 id="texto">Ningun mensaje fue encontrado</h1>
                <textarea id="texto2" name="name" rows="8" cols="80">Ingrese texto que desee encriptar o desencriptar.</textarea>
                <button id="copiar" type="button" name="button" onclick="copy()">¡Copiar!</button>
            </div>
            <div class="left-button">
                <p class="button-upper-text">Solo minusculas y sin acentos</p>
                <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
         <footer class="footer">
        <p>Realizado por Jonathan Freyre © 2024</p>
    </footer></div>
    </div>
    
   
</body>
</html>
